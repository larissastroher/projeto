<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aba de Login estilo modal com tabs</title>
  <style>
  
    body, h1, h2, h3, p, ul, li, a {
      margin: 0; padding: 0;
      font-family: system-ui, sans-serif;
      color: #000000DE;
    }
    body {
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

   
    .modal {
      background: white;
      border-radius: 12px;
      width: 520px;
      max-height: 80vh;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

   
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      padding: 16px 24px;
      gap: 24px;
      background-color: #fff;
    }
    .tab {
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      color: #6b6b6b;
      font-weight: 500;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .tab.active {
      background-color: #e5e5e5;
      color: #000; 
      font-weight: 700;
    }
    .tab:hover:not(.active) {
      background-color: #f0f0f0;
    }

    .close-button {
      position: absolute;
      top: 16px;
      right: 16px;
      cursor: pointer;
      font-size: 20px;
      color: #6b6b6b;
      background: transparent;
      border: none;
      line-height: 1;
      transition: color 0.2s ease;
    }
    .close-button:hover {
      color: #000;
    }

    .modal-content {
      overflow-y: auto;
      padding: 24px 32px;
      display: flex;
      gap: 48px;
    }

    .avatar-section {
      flex: 0 0 125px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .avatar-circle {
      width: 125px;
      height: 125px;
      background-color: #697795;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .avatar-icon {
      width: 57px;
      height: 57px;
      background-color: black;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: relative;
      top: 10px;
    }
    .avatar-icon::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 0;
      right: 0;
      margin: auto;
      width: 57px;
      height: 57px;
      background: black;
      border-radius: 50%;
    }
    .edit-avatar {
      font-size: 14px;
      color: #000000DE;
      cursor: pointer;
      user-select: none;
      text-align: center;
      font-weight: 500;
    }
    .edit-avatar:hover {
      text-decoration: underline;
    }

    .info-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 32px;
      min-width: 0;
    }
    .field-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .field-label {
      font-weight: 600;
      font-size: 16px;
      color: #000000DE;
    }
    .field-value {
      font-size: 14px;
      color: #000000DE;
    }
    .field-edit-link {
      font-size: 14px;
      color: #0a66c2;
      cursor: pointer;
      font-weight: 500;
      user-select: none;
      width: fit-content;
    }
    .field-edit-link:hover {
      text-decoration: underline;
    }

    .modal-content::-webkit-scrollbar {
      width: 6px;
    }
    .modal-content::-webkit-scrollbar-thumb {
      background-color: #c1c1c1;
      border-radius: 3px;
    }
    .modal-content::-webkit-scrollbar-track {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="modal" role="dialog" aria-labelledby="dialog-title" aria-modal="true">
    <button onclick="" class="close-button" aria-label="Fechar modal">×</button>

    <div class="tabs" role="tablist" aria-label="Seções da conta">
      <div class="tab active" role="tab" tabindex="0" aria-selected="true" aria-controls="tab-conta" id="tab-conta-tab">Conta</div>
    
    </div>

    <div class="modal-content" id="tab-conta" role="tabpanel" aria-labelledby="tab-conta-tab">
      <div class="avatar-section">
        <div class="avatar-circle" aria-hidden="true">
          <div class="avatar-icon"></div>
        </div>
        <div class="edit-avatar" tabindex="0" role="button">Editar</div>
      </div>

      <div class="info-section">
    <div class="field-group" id="name-group">
        <div class="field-label">Nome</div>
        <div id="name-value-container">
            <div class="field-value" id="name-value">Carregando...</div>
        </div>
        <a href="#" class="field-edit-link" data-field="name">Alterar nome</a>
    </div>

    <div class="field-group" id="email-group">
        <div class="field-label">E-mail</div>
        <div id="email-value-container">
            <div class="field-value" id="email-value">Carregando...</div>
        </div>
        <a href="#" class="field-edit-link" data-field="email">Alterar e-mail</a>
    </div>

    <div class="field-group" id="bio-group">
        <div class="field-label">Sobre mim</div>
        <div id="bio-value-container">
            <div class="field-value" id="bio-value">Adicione uma bio...</div>
        </div>
        <a href="#" class="field-edit-link" data-field="bio">Alterar bio</a>
    </div>

    <div id="profile-feedback" style="margin-top: 15px; font-weight: bold;"></div>
</div>
    </div>

  </div>

<script src="src/javascript/profile.js"></script>
</body>
</html>
