<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      color: #555;
    }
    label {
      display: block;
      text-align: left;
      margin: 8px 0 4px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #2563eb;
      text-decoration: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>Bem-vindo de volta!</h2>
    <p>Entre na sua conta para continuar</p>
    <form id="login-form">
    <label for="login-email">Email</label>
    <input type="email" id="login-email" placeholder="seu@email.com" required>
    
    <label for="login-password">Senha</label>
    <input type="password" id="login-password" placeholder="Sua senha" required>
    
    <div id="login-feedback" style="margin-top: 15px; font-weight: bold;"></div>
    
    <button type="submit">Entrar</button>
    </form>
    <div class="link">
      Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a>
    </div>
  </div>

  <div class="container hidden" id="register-container">
    <h2>Crie sua conta</h2>
    <p>Preencha os dados para criar sua conta</p>
    <form id="register-form">
    <label for="reg-name">Nome</label>
    <input type="text" id="reg-name" placeholder="Seu nome" required>

    <label for="reg-lastname">Sobrenome</label>
    <input type="text" id="reg-lastname" placeholder="Seu sobrenome" required>

    <label for="reg-email">Email</label>
    <input type="email" id="reg-email" placeholder="seu@email.com" required>

    <label for="reg-password">Senha</label>
    <input type="password" id="reg-password" placeholder="Sua senha" required>

    <label for="reg-password2">Confirmar senha</label>
    <input type="password" id="reg-password2" placeholder="Confirme sua senha" required>

    <div id="register-feedback" style="margin-top: 15px; font-weight: bold;"></div>

    <button type="submit">Criar conta</button>
</form>
    <div class="link">
      Já tem uma conta? <a href="#" id="show-login">Entre</a>
    </div>
  </div>

  <script src="src/javascript/auth.js"></script>   

</body>
</html>
